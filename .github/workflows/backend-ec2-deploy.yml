name: Backend EC2 Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get Latest Code
        uses: actions/checkout@v2

      - name: Install dependencies
        run:  npm install
    

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Set SSH Key Permissions
        run: chmod 600 ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} .${{secrets.EC2_USERNAME}}@${{secrets.EC2_HOST}} 'echo Connection successful'

      - name: Deploy to EC2
        run: |
          ssh -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no .${{secrets.EC2_USERNAME}}@${{secrets.EC2_HOST}} 'cd ./app && git pull && systemctl restart node server.js'
          continue-on-error: true
