name: Backend EC2 Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get Latest Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install
        # working-directory: ./server

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

    #   - name: Set SSH Key Permissions
    #     run: chmod 600 ~/.ssh/${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no -i ${{secrets.EC2_SSH_PRIVATE_KEY}} ${{secrets.EC2_USERNAME}}@${{secrets.EC2_HOST}} 'echo Connection successful'

      - name: Deploy to EC2
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --exclude=node_modules --delete
          path: ./server/
          remote_path: ~/.app/
          remote_host: ${{secrets.EC2_HOST}}
          remote_port: 22
          remote_user: ${{secrets.EC2_USERNAME}}
          remote_key: ${{secrets.EC2_SSH_PRIVATE_KEY}}
